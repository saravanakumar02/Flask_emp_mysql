<!DOCTYPE html>
<html>

<head>
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h2>Edit Employee</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ employee[1] }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ employee[2] }}" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ employee[3] }}" required>

        <label>Department:</label>
        <select name="department_id" required>
            {% for dept in departments %}
            <option value="{{ dept[0] }}" {% if dept[0] == employee[4] %}selected{% endif %}>{{ dept[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Update</button>
        <a href="/">Back</a>
    </form>
</body>

</html>
